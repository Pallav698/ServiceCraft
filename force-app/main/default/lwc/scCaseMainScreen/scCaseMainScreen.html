<template>
  <template if:true={isLoading}>
    <lightning-spinner
      alternative-text="Loading"
      size="medium"
      variant="brand"
      class="slds-is-fixed"
    ></lightning-spinner>
  </template>
  <lightning-layout multiple-rows="true" if:false={isLoading}>
    <lightning-layout-item size="12" padding="around-small">
      <lightning-button
        class="slds-align_absolute-center"
        label="New Case"
        variant="brand"
        icon-name="utility:new"
        icon-position="right"
        onclick={handleClick}
        name="newcase"
      ></lightning-button>
    </lightning-layout-item>
    <lightning-layout-item size="12" padding="around-small" if:true={cases}>
      <c-sc-display-cases
        oncaseupdated={handleCaseUpdated}
        cases={cases}
      ></c-sc-display-cases>
    </lightning-layout-item>
  </lightning-layout>
</template>
